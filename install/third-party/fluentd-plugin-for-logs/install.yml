id: third-party-fluentd-plugin-for-logs
name: Fluentd plugin for Logs
title: Fluentd plugin for Logs
description: |
  Open source data collector, which lets you unify the data collection and
  consumption for a better use and understanding of data.

target:
  type: integration
  destination: cloud

install:
  mode: nerdlet 
  destination:
    nerdletId: instrument-everything-logs.setup-fluentd

fallback:
  mode: link
  destination:
    url: https://docs.newrelic.com/docs/logs/forward-logs/fluentd-plugin-log-forwarding/
