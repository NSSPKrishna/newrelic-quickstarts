id: third-party-opentelemetry
name: OpenTelemetry
title: OpenTelemetry
description: |
  OpenTelemetry provides a secure, vendor-neutral specification for service instrumentation so that you can export data to New Relic. OpenTelemetry offers a single set of APIs and libraries that standardize how you collect and transfer telemetry data for your services.
  
target:
  type: integration
  destination: cloud

install:
  mode: link
  destination:
    url: https://docs.newrelic.com/docs/integrations/open-source-telemetry-integrations/open-source-telemetry-integration-list/new-relics-opentelemetry-integration
